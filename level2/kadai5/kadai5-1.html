    <h1>ミラノ・コルティナ五輪が開幕　日本は過去最多の24個のメダル</h1>
        <p>ミラノ・コルティナ五輪は23日、イタリアのミラノとコルティナダンペッツォで開会式が行われ、17日間の祭典に幕を閉じました。</p>
    <h2>日本選手団の活躍</h2>
        <p>今大会で日本選手団は<strong>金メダル5個、銀メダル7個、銅メダル12個</strong>を獲得しました。これは1998年の長野大会や2022年の北京大会を上回る、冬季五輪史上最多の合計24個となりました。</p>
    <h3>持続可能な大会運営</h3>
        <p>今大会は既存の施設を最大限に活用し、コストを削減する「新しい五輪モデル」を示した大会でもありました。</p>
